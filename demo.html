<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TAPL</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.css" rel="stylesheet">
    <style>
        #input {
            font-family: monospace;
            resize: none;
            height: 400px;
        }
        #output {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h2>
                Tapl in scala
            </h2>

            <div class="form-group form-inline">
                <div class="input-group">
                    <label for="encoding">Language:</label>
                    <select id="encoding" class="form-control">
                        <option value="" selected>default</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="input">Input:</label>
                <textarea id="input" class="form-control"></textarea>
            </div>

            <div class="form-group form-inline">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="run" class="btn btn-success">Run</button>
                    </span>
                </div>
            </div>


            <hr>
            <p>
                <samp id="output">123</samp>
            </p>

            <hr>
        </div>
    </div>
</div>
</body>
</html>
